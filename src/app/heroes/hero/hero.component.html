<h1 class="text-4xl font-semibold">{{ name }}</h1>


<dl>

  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo</dt>
  <dd>{{ getHeroDescri() }}</dd>

  <dt>Capitalizado</dt>
  <dd>{{ capitalizacion }}</dd>

</dl>



<div class="flex gap-3 flex-wrap">

  <button
    *ngIf="name !== 'Spiderman'"
    class="p-2 bg-blue-700 w-full max-w-[300px]	text-white rounded-md"
    (click)="changeHero()">
    Cambiar Nombre
  </button>

  <button
    class="p-2 bg-blue-700 w-full max-w-[300px]	text-white rounded-md"
    (click)="reset()">
    Resetear
  </button>

  <button
    *ngIf="age !== 25"
    class="p-2 bg-blue-700 w-full max-w-[300px] 	text-white rounded-md"
    (click)="changeAge()">
    Cambiar Edad
  </button>

</div>
